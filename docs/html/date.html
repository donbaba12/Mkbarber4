        <a class="navbar-brand" href="#">Mk Barber</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

<!-- Schedule Section -->
<div class="container mt-5">
    <h5>Pick a Date and Time</h5>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time">
            </div>
        </div>
        <div class="col-12">
            <h5>Confirmation</h5>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-success" id="confirm">Confirm</button>
               
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    document.getElementById("confirm").addEventListener("click", function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Show a confirmation popup
        var confirmed = window.confirm("Are you sure you want to confirm?");
        
        // If user confirms, redirect to another page
        if (confirmed) {
            window.location.href = "confirmation.html"; // Replace "another-page.html" with the URL of your desired page
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('.barber-item').on('click', function(){
            var name = $(this).data('name');
            var experience = $(this).data('experience');
            var specialty = $(this).data('specialty');

            $('#barber-overview').html(`
                <strong>Name:</strong> ${name}<br>
                <strong>Experience:</strong> ${experience}<br>
                <strong>Specialty:</strong> ${specialty}
            `);

            $('.barber-item').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
